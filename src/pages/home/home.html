<ion-header>
  <ion-navbar>
    <ion-title>Persons DataBase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Persons Database !</h2>
  <ion-list>
      <ion-item-sliding *ngFor="let person of p ">
        <ion-item>
          <ion-thumbnail item-start>
              <img src="/assets/imgs/person-icon.png">
          </ion-thumbnail>
          <h2>{{ person.fname }}</h2>
          <p> lastName: {{person.lname}} - 
            age : {{person.age}} -
            department : {{person.dept}} </p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list> 
</ion-content>
